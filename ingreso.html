<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ingreso — Hospital San Andrés</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

  <div class="container mt-5">
    <!-- Encabezado -->
    <div class="bg-primary text-white text-center p-3 rounded-top shadow">
      <h1 class="h4 m-0">HOSPITAL SAN ANDRÉS</h1>
    </div>

    <!-- Contenido -->
    <div class="bg-white p-4 shadow rounded-bottom">
      <h2 class="text-secondary mb-4">Ingreso</h2>

      <form id="formIngreso" class="needs-validation" novalidate autocomplete="on">
        <div class="mb-3">
          <label for="usuario" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="usuario" name="usuario" required>
          <div class="invalid-feedback">Ingresa tu usuario.</div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" name="password" required>
          <div class="invalid-feedback">Ingresa tu contraseña.</div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
      </form>

      <div class="text-center mt-3">
        <a href="./index.html" class="btn btn-link">← Volver al menú</a>
      </div>
    </div>

    <!-- Footer -->
    <div class="bg-dark text-white text-center p-2 mt-4 rounded shadow-sm">
      <small>&copy; 2025 Hospital San Andrés</small>
    </div>
  </div>

  <script>
    (() => {
      'use strict';
      const form = document.getElementById('formIngreso');
      form.addEventListener('submit', e => {
        if (!form.checkValidity()) {
          e.preventDefault();
          e.stopPropagation();
        } else {
          e.preventDefault();
          alert('Ingreso OK');
        }
        form.classList.add('was-validated');
      });
    })();
  </script>
</body>
</html>
