<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Generación de Reportes — Hospital San Andrés</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

  <div class="container mt-5">
    <!-- Encabezado -->
    <div class="bg-primary text-white text-center p-3 rounded-top shadow">
      <h1 class="h4 m-0">HOSPITAL SAN ANDRÉS</h1>
    </div>

    <!-- Contenido -->
    <div class="bg-white p-4 shadow rounded-bottom">
      <h2 class="text-warning mb-4">Generación de Reportes</h2>

      <form id="formReportes" class="needs-validation" novalidate autocomplete="on">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="tipoReporte" class="form-label">Tipo de Reporte</label>
            <select id="tipoReporte" name="tipoReporte" class="form-select" required>
              <option value="" disabled selected>Selecciona una opción</option>
              <option value="examenes">Exámenes de laboratorio</option>
              <option value="citas">Citas agendadas</option>
              <option value="ingresos">Ingresos hospitalarios</option>
            </select>
            <div class="invalid-feedback">Selecciona un tipo de reporte.</div>
          </div>

          <div class="col-md-3">
            <label for="fechaInicio" class="form-label">Fecha inicio</label>
            <input type="date" class="form-control" id="fechaInicio" name="fechaInicio" required>
            <div class="invalid-feedback">Selecciona una fecha.</div>
          </div>

          <div class="col-md-3">
            <label for="fechaFin" class="form-label">Fecha fin</label>
            <input type="date" class="form-control" id="fechaFin" name="fechaFin" required>
            <div class="invalid-feedback">Selecciona una fecha.</div>
          </div>
        </div>

        <button type="submit" class="btn btn-warning w-100 mt-3">Generar Reporte</button>
      </form>

      <div class="text-center mt-3">
        <a href="./index.html" class="btn btn-link">← Volver al menú</a>
      </div>
    </div>

    <!-- Footer -->
    <div class="bg-dark text-white text-center p-2 mt-4 rounded shadow-sm">
      <small>&copy; 2025 Hospital San Andrés</small>
    </div>
  </div>

  <script>
    (() => {
      'use strict';
      const form = document.getElementById('formReportes');
      form.addEventListener('submit', e => {
        if (!form.checkValidity()) {
          e.preventDefault();
          e.stopPropagation();
        } else {
          e.preventDefault();
          const ini = form.fechaInicio.value, fin = form.fechaFin.value;
          if (ini && fin && ini > fin) {
            alert('La fecha inicio no puede ser mayor a la fecha fin');
            return;
          }
          alert('Generando reporte…');
        }
        form.classList.add('was-validated');
      });
    })();
  </script>
</body>
</html>
