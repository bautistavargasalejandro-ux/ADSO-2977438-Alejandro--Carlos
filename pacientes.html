<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro de Pacientes — Hospital San Andrés</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

  <div class="container mt-5">
    <!-- Encabezado -->
    <div class="bg-primary text-white text-center p-3 rounded-top shadow">
      <h1 class="h4 m-0">HOSPITAL SAN ANDRÉS</h1>
    </div>

    <!-- Contenido -->
    <div class="bg-white p-4 shadow rounded-bottom">
      <h2 class="text-info mb-4">Registro de Pacientes</h2>

      <form id="formPacientes" class="needs-validation" novalidate autocomplete="on">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="nombrePaciente" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombrePaciente" name="nombre" required>
            <div class="invalid-feedback">Ingresa el nombre.</div>
          </div>
          <div class="col-md-6">
            <label for="documentoPaciente" class="form-label">Documento de Identidad</label>
            <input type="text" class="form-control" id="documentoPaciente" name="documento" required>
            <div class="invalid-feedback">Ingresa el documento.</div>
          </div>

          <div class="col-md-6">
            <label for="telefonoPaciente" class="form-label">Teléfono</label>
            <input type="tel" class="form-control" id="telefonoPaciente" name="telefono" required>
            <div class="invalid-feedback">Ingresa el teléfono.</div>
          </div>
          <div class="col-md-6">
            <label for="fechaNacimientoPaciente" class="form-label">Fecha de nacimiento</label>
            <input type="date" class="form-control" id="fechaNacimientoPaciente" name="fechaNacimiento" required>
            <div class="invalid-feedback">Selecciona la fecha de nacimiento.</div>
          </div>

          <div class="col-12">
            <label for="correoPaciente" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="correoPaciente" name="correo" required>
            <div class="invalid-feedback">Ingresa un correo válido.</div>
          </div>
        </div>

        <button type="submit" class="btn btn-info w-100 mt-3">Guardar Paciente</button>
      </form>

      <div class="text-center mt-3">
        <a href="./index.html" class="btn btn-link">← Volver al menú</a>
      </div>
    </div>

    <!-- Footer -->
    <div class="bg-dark text-white text-center p-2 mt-4 rounded shadow-sm">
      <small>&copy; 2025 Hospital San Andrés</small>
    </div>
  </div>

  <script>
    (() => {
      'use strict';
      const form = document.getElementById('formPacientes');
      form.addEventListener('submit', e => {
        if (!form.checkValidity()) {
          e.preventDefault();
          e.stopPropagation();
        } else {
          e.preventDefault();
          alert('Paciente guardado');
          form.reset();
        }
        form.classList.add('was-validated');
      });
    })();
  </script>
</body>
</html>
