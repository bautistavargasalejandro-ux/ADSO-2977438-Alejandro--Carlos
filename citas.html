<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestión de Citas — Hospital San Andrés</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

  <div class="container mt-5">
    <!-- Encabezado -->
    <div class="bg-primary text-white text-center p-3 rounded-top shadow">
      <h1 class="h4 m-0">HOSPITAL SAN ANDRÉS</h1>
    </div>

    <!-- Contenido -->
    <div class="bg-white p-4 shadow rounded-bottom">
      <h2 class="text-success mb-4">Gestión de Citas</h2>

      <form id="formCitas" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="nombreCita" class="form-label">Nombre del paciente</label>
          <input type="text" class="form-control" id="nombreCita" name="nombreCita" required>
          <div class="invalid-feedback">Por favor ingresa el nombre.</div>
        </div>

        <div class="mb-3">
          <label for="fechaCita" class="form-label">Fecha de la cita</label>
          <input type="date" class="form-control" id="fechaCita" name="fechaCita" required>
          <div class="invalid-feedback">Selecciona una fecha válida.</div>
        </div>

        <div class="mb-3">
          <label for="horaCita" class="form-label">Hora</label>
          <input type="time" class="form-control" id="horaCita" name="horaCita" required>
          <div class="invalid-feedback">Selecciona una hora válida.</div>
        </div>

        <button type="submit" class="btn btn-success w-100">Generar Cita</button>
      </form>

      <div class="text-center mt-3">
        <a href="./index.html" class="btn btn-link">← Volver al menú</a>
      </div>
    </div>

    <!-- Footer -->
    <div class="bg-dark text-white text-center p-2 mt-4 rounded shadow-sm">
      <small>&copy; 2025 Hospital San Andrés</small>
    </div>
  </div>

  <!-- Script validación -->
  <script>
    (() => {
      'use strict';
      const form = document.getElementById('formCitas');
      form.addEventListener('submit', e => {
        if (!form.checkValidity()) {
          e.preventDefault();
          e.stopPropagation();
        } else {
          e.preventDefault();
          alert('Cita generada');
          form.reset();
        }
        form.classList.add('was-validated');
      });
    })();
  </script>
</body>
</html>
